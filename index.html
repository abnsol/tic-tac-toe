<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src = "scripts.js" defer></script>
    <link rel="icon" href="images/tic-tac-toe.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Grey+Qo&family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Skranji:wght@400;700&family=Teko:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">Tic Tac Toe</div>
    <div id="main">
        <div id="playerOne">
            <div class="name">Player-One</div>
            <div class="profile"><div><img src="images/black-acc.png" alt="playerOne profile"></div></div>
            <div class="score"></div>
        </div>
        <div id="play">
            <div id="board">
                <div class="row" id="0">
                    <div id="0" class="col">-</div>
                    <div id="1" class="col">-</div>
                    <div id="2" class="col">-</div>
                </div>
                <div class="row" id="1">
                    <div id="0" class="col">-</div>
                    <div id="1" class="col">-</div>
                    <div id="2" class="col">-</div>
                </div>
                <div class="row" id="2">
                    <div id="0" class="col">-</div>
                    <div id="1" class="col">-</div>
                    <div id="2" class="col">-</div>
                </div>
            </div>
        </div>
        <div id="playerTwo">
                <div class="name">player-Two</div>
                <div class="profile"><div><img src="images/black-acc.png" alt="player Two profile"></div></div>
                <div class="score"></div>   
        </div>
        <div id="playAgain">
            <button id="play">Play</button>
        </div>
        <dialog id="modal">
            <form method="dialog" id="form">
                <div>
                    <label for="player1">Player One:</label>
                    <input type="text" name="playerOne" id="player1" required maxlength="6" placeholder="maximum 6 characters">
                </div>
                <div>
                    <label for="letter1">Letter</label>
                    <select name="player1letter" id="letter1">
                        <option value="x">X</option>
                        <option value="o">O</option>
                    </select>
                </div>
                <div>
                    <label for="player2">Player Two: </label>
                    <input type="text" name="playerTwo" id="player2" required maxlength="6" placeholder="maximum 6 characters">
                </div>
                <div>
                    <label for="letter2">Letter</label>
                    <select name="player2letter" id="letter2">
                        <option value="x">X</option>
                        <option value="o">O</option>
                    </select>
                </div>
                <div>
                  <button>Start Game</button>
                </div>
            </form>
        </dialog>
        <dialog id="gameOver">
                <div id="winnerName"></div>
                <div>
                    <button id="play">Play Again</button>
                </div>
        </dialog>
    </div>
    <div id="footer">
        <a href="https://github.com/abnsol"><img src="images/github.png" alt="githublink"></a>
    </div>
</body>
</html>
